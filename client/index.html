<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Primary Meta Tags -->
    <title>Proxima Report - STEM/Space News Platform</title>
    <meta name="title" content="Proxima Report - STEM/Space News Platform" />
    <meta name="description" content="Your premier destination for space exploration and scientific discovery. Get the latest news on space missions, astronomy, and technological breakthroughs." />
    <meta name="keywords" content="space news, STEM education, astronomy, space exploration, NASA, SpaceX, rocket launches, space missions, science news, technology" />
    <meta name="author" content="Proxima Report" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="1 day" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Proxima Report - STEM/Space News Platform" />
    <meta property="og:description" content="Your premier destination for space exploration and scientific discovery. Get the latest news on space missions, astronomy, and technological breakthroughs." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://proximareport.com" />
    <meta property="og:site_name" content="Proxima Report" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:image" content="https://proximareport.com/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Proxima Report - Space News Platform" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Proxima Report - STEM/Space News Platform" />
    <meta name="twitter:description" content="Your premier destination for space exploration and scientific discovery." />
    <meta name="twitter:image" content="https://proximareport.com/twitter-image.jpg" />
    <meta name="twitter:site" content="@proximareport" />
    <meta name="twitter:creator" content="@proximareport" />
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://proximareport.com" />
    
    <!-- RSS and Feed Discovery -->
    <link rel="alternate" type="application/rss+xml" title="Proxima Report RSS Feed" href="/rss.xml" />
    <link rel="alternate" type="application/feed+json" title="Proxima Report JSON Feed" href="/feed.json" />
    
    <!-- DNS Prefetch for External Resources -->
    <link rel="dns-prefetch" href="//www.googletagmanager.com" />
    <link rel="dns-prefetch" href="//www.google-analytics.com" />
    <link rel="dns-prefetch" href="//googleads.g.doubleclick.net" />
    <link rel="dns-prefetch" href="//pagead2.googlesyndication.com" />
    
    <!-- Preconnect for Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
    
    <!-- Structured Data for Google -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Proxima Report",
      "alternateName": "Proxima Report - STEM/Space News",
      "url": "https://proximareport.com",
      "description": "Your premier destination for space exploration and scientific discovery. Get the latest news on space missions, astronomy, and technological breakthroughs.",
      "publisher": {
        "@type": "Organization",
        "name": "Proxima Report",
        "url": "https://proximareport.com",
        "logo": {
          "@type": "ImageObject",
          "url": "https://proximareport.com/logo.png"
        }
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://proximareport.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- News Organization Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "NewsMediaOrganization",
      "name": "Proxima Report",
      "url": "https://proximareport.com",
      "logo": {
        "@type": "ImageObject",
        "url": "https://proximareport.com/logo.png"
      },
      "sameAs": [
        "https://twitter.com/proximareport",
        "https://facebook.com/proximareport"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+1-XXX-XXX-XXXX",
        "contactType": "customer service",
        "email": "contact@proximareport.com"
      }
    }
    </script>
  </head>
  <body class="dark">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
