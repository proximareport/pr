[build]
  # Simple build command that should work reliably
  command = "npm ci && npx vite build"
  # Publish directory (where the built client files are)
  publish = "dist/public"
  # Functions directory (if you want to add serverless functions later)
  functions = "netlify/functions"

[build.environment]
  # Set NODE_ENV for the build
  NODE_ENV = "production"
  # Specify Node.js version
  NODE_VERSION = "20"
  # Ensure dev dependencies are installed
  NPM_FLAGS = "--include=dev"

# Redirects for SPA routing - all routes go to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache CSS and JS files
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache HTML files
[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate" 